{% include 'header.html' %}
{% include 'navigation.html' %}


<div class="container" style="margin-top:40px;">
    <form action="" method="post">
    {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white shadow-lg" style="border-radius:20px;">
                    <div class="card-body">
                        <h3 class="text-center mb-4" style="color:#ff9800; font-weight:bold; letter-spacing:2px; text-shadow: 1px 1px 8px #fff, 0 0 2px #ff9800;">Login</h3>
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color:#00bcd4; font-weight:600;">Username</label>
                            <input type="text" name="uname" class="form-control" id="username" placeholder="Enter Your Username" style="color:#212121; font-weight:500;">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color:#e91e63; font-weight:600;">Password</label>
                            <input type="password" name="pswd" class="form-control" id="password" placeholder="Enter Your Password" style="color:#212121; font-weight:500;">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg" style="color:#fff; font-weight:bold; letter-spacing:1px;">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
            <a href="{% url 'signup' %}" class="btn btn-outline-info btn-lg" style="font-weight:bold;">Sign Up</a>
        </div>
    </div>
</div>


{% if error == "no" %}
<script>
    alert("Admin Login Successfully")
    window.location = ('{% url 'admin_home' %}')
</script>
{% endif %}


{% if error == "not" %}
<script>
    alert("User Login Successfully")
</script>
{% endif %}


{% if error == "yes" %}
<script>
    alert("Username password does not match")
</script>
{% endif %}
{% include 'footer.html' %}
